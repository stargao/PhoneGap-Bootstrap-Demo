<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <title>add-new-delivery</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="../" class="btn btn-link navbar-btn"><span class="glyphicon glyphicon-chevron-left"></span> Back</a>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Create a new delivery address</h1>
            </div>
            <hr class="col-md-6 col-md-offset-3"/>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="consignee-name" class="col-sm-4 control-label">Consignee Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="consignee-name" placeholder="Input consignee name.">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address-city" class="col-sm-4 control-label">City & County</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="address-city" value="Qingyang county, Chengdu city" disabled="disabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address-details" class="col-sm-4 control-label">Address</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="address-details" placeholder="Please input your address details information.">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="consignee-phone" class="col-sm-4 control-label">Consignee Phone</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="consignee-phone" placeholder="Please input your phone number.">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="validate-phone" class="col-sm-4 control-label sr-only">Validate Phone</label>
                        <div class="col-sm-8">
                            <button role="button" type="button" class="btn btn-block btn-default" id="validate-phone" data-toggle="modal" data-target="#validate-pop">Validate Phone</button>
                        </div>
                        <div class="modal fade" id="validate-pop" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
                            <div class="modal-dialog modal-sm">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <h4 class="modal-title">Validate Phone</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label for="validate-code" class="control-label">Input validate code:</label>
                                                <input type="text" class="form-control" id="validate-code">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn btn-primary">Check !</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="form-group">
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <a href="select-delivery.html" role="button" class="btn btn-block btn-primary"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Use this address</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--script type="text/javascript" src="cordova.js"></script-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
