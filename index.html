<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
        <link rel="stylesheet" type="text/css" href="css/custom.css" />
        <title>Welcome to Dianlike</title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <img alt="Dianlike" src="img/dianlike-logo.png" id="dianlike-logo">
                        </a>
                    </div>
                    <div class="navbar-collapse collapse" id="navbar-main">
                        <form class="navbar-form navbar-right" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-default">Sign In</button>
                        </form>
                    </div>
                </div>
            </nav>
            <div class="row">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <a href="events-list.html">
                                <img src="img/banner.png" alt="Events Enter">
                            </a>
                        </div>
                        <div class="item">
                            <img src="img/banner.png" alt="Events Enter">
                        </div>
                        <div class="item">
                            <img src="img/banner.png" alt="Events Enter">
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-6 col-md-3"><a href="product-list.html" class="btn btn-block btn-default"><span class="glyphicon glyphicon-home"></span></a></div>
                <div class="col-xs-6 col-md-3"><a href="#html" class="btn btn-block btn-default"><span class="glyphicon glyphicon-inbox"></span></a></div>
                <div class="col-xs-6 col-md-3"><a href="#html" class="btn btn-block btn-default"><span class="glyphicon glyphicon-qrcode"></span></a></div>
                <div class="col-xs-6 col-md-3"><a href="#html" class="btn btn-block btn-default"><span class="glyphicon glyphicon-tag"></span></a></div>
                <div class="col-xs-6 col-md-3"><a href="#html" class="btn btn-block btn-default"><span class="glyphicon glyphicon-thumbs-up"></span></a></div>
                <div class="col-xs-6 col-md-3"><a href="#html" class="btn btn-block btn-default"><span class="glyphicon glyphicon-globe"></span></a></div>
            </div>
        </div>
        <!--script type="text/javascript" src="cordova.js"></script-->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script type="text/javascript">
            $(function(){
                $('.carousel').carousel();
            });
        </script>
    </body>
</html>
