<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <title>Select Product</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="../" class="btn btn-link navbar-btn"><span class="glyphicon glyphicon-chevron-left"></span> Back</a>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Step 1: Choose product</h1>
            </div>
            <hr class="col-md-6 col-md-offset-3"/>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="select-product" class="col-sm-4 control-label">Select Product</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="select-product">
                                <option>Product 1</option>
                                <option>Product 2</option>
                                <option>Product 3</option>
                                <option>Product 4</option>
                                <option>Product 5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-4 control-label">Product counts</label>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                                    </button>
                                </span>
                                <input type="text" class="form-control" placeholder="" value="1" disabled="disabled">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                    </button>
                                </span>
                            </div><!-- /input-group -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="buy-this-btn" class="col-sm-4 control-label sr-only">Add another product</label>
                        <div class="col-sm-8">
                            <button class="btn btn-primary" type="button" id="buy-this-btn">
                                <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Buy This One
                            </button>
                            <!--button class="btn btn-default" type="button" id="add-another-btn">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Buy Another One
                            </button-->
                        </div>
                    </div>
                    <hr class="form-group">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Product Count</th>
                                <th>Control</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><strong class="text-info">Product 1</strong></td>
                                <td><span class="text-warning">3</span></td>
                                <td><button class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button></td>
                            </tr>
                            <tr>
                                <td><strong class="text-info">Product 2</strong></td>
                                <td><span class="text-warning">1</span></td>
                                <td><button class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></button></td>
                            </tr>
                        </tbody>
                    </table>
                    <hr class="form-group">
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <a href="select-delivery.html" role="button" class="btn btn-block btn-default">Select delivery address <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--script type="text/javascript" src="cordova.js"></script-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
